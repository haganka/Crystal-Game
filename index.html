<!DOCTYPE html>
<html>
    <head>
        <title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="assets/javascript/game.js"></script>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="heading">
                    <h1>CRYSTAL COLLECTOR</h1>
                </div>
            </div>
            <div class="row">
                <div class="rules">
                    Here is a box for the rules.
                </div>
            </div>
            <div class="row">
                <div class="randomBox">
                    random number goes here
                </div>
            </div>
            <div class="row">
                <div class="stats">
                    Wins and losses go here
                </div>
            </div>
            <div class="row">
                <div class="crystals">
                    <img id="blueCrystal" src="assets/images/blue_gem.png" alt="blue gem" />
                    <img id="greenCrystal" src="assets/images/green_gem.png" alt="green gem" />
                    <img id="redCrystal" src="assets/images/red_gem.png" alt="red gem">
                    <img id="purpleCrystal" src="assets/images/purple_gem.png" alt="purple gem">
                </div>
            </div>
            <div class="row">
                <div class="totalscore">
                    Total score goes here
                </div>
            </div>




        </div>

    </body>
</html>
