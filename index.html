<!DOCTYPE html>
<html>
    <head>
        <title></title>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">

            <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
            <script src="assets/javascript/game.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="heading">
                    <h1>CRYSTAL COLLECTOR</h1>
                </div>
            </div>
            <div class="row">
                <div class="rules">
                    Here is a box for the rules.
                </div>
            </div>
            <div class="row">
                <div class="randomBox">
                    random number goes here
                </div>
            </div>
            <div class="row">
                <div class="stats">
                    Wins and losses go here
                </div>
            </div>
            <div class="row">
                <div class="crystals">
                    <div class="col-md-3"><button class="button" id="blue" data-value=""><img id="blueCrystal" src="assets/images/blue_gem.png" alt="blue gem" /></button></div>
                    <div class="col-md-3"><button class="button" id="green" data-value=""><img id="greenCrystal" src="assets/images/green_gem.png" alt="green gem" /></button></div>
                    <div class="col-md-3"><button class="button" id="red" data-value=""><img id="redCrystal" src="assets/images/red_gem.png" alt="red gem"></button></div>
                    <div class="col-md-3"><button class="button" id="purple" data-value=""><img id="purpleCrystal" src="assets/images/purple_gem.png" alt="purple gem"></button></div>
                </div>
            </div>
            <div class="row">
                <div class="total-score">
                    Total score goes here
                </div>
            </div>
            <div class="row">
                <div class="reset">
                    <button class="reset-button" value="Reset">Reset</button>
                </div>
            </div>




        </div>

    </body>
</html>
